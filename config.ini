[kivy]
keyboard_mode = systemanddock

[formatting]
metric = {:+0.3f}
metric_speed = {:+0.2f}
imperial = {:+0.4f}
imperial_speed = {:+0.3f}
angle = {:+0.2f}
display_color = #b2cc00cc

[input_1]
resolution = 200
direction = -1

[input_2]
resolution = 200
direction = 1

[input_3]
resolution = 200
direction = 1

[input_4]
resolution = 200
direction = 1

[axis_x]
value = input_1 + input_2

[axis_y]
value = input_3

[rotary]
min_speed = 300.0
max_speed = 3600.0
acceleration = 5.0
ratio_num = 360
ratio_den = 1600

