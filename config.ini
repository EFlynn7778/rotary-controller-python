[kivy]
keyboard_mode = systemanddock

[formatting]
metric = {:+0.3f}
metric_speed = {:+0.2f}
imperial = {:+0.3f}
imperial_speed = {:+0.3f}
angle = {:+0.2f}
display_color = #b2cc00cc

[input1]
ratio_num = 1024
ratio_den = 360

[input2]
resolution = 200
direction = 1

[input3]
resolution = 200
direction = 1

[input4]
resolution = 200
direction = 1

[axis_x]
value = input_1 + input_2

[axis_y]
value = input_3

[rotary]
min_speed = 1.0
max_speed = 50.0
acceleration = 0.1
ratio_num = 360
ratio_den = 36000
